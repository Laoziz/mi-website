<%- include ../public/page_header.html %>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/page_aside.html %>        		
          
        </div>
        <div class="col-sm-10">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  修改权限
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/access/toEdit" method="post">
                            <input type="hidden" name="_csrf" value="<%=csrf%>"/>
                            <input type="hidden" name="id" value="<%=module._id%>"/>
                            <ul>
                                <li>  模块名称: 
																	<input type="text" name="module_name" value="<%=module.module_name%>"></li>
                                <li>
                                    节点类型:
                                    <!-- 节点类型 -->
                                    <select name="type" id="type">
																			<option value="1" <%if(module.type==1){%>selected<%}%>>模块</option>
																			<option value="2" <%if(module.type==2){%>selected<%}%>>菜单</option>
																			<option value="3" <%if(module.type==3){%>selected<%}%>>操作</option>
                                    </select>
                                </li>
                                <li>  操作名称: 
																	<input type="text" name="action_name" value="<%=module.action_name%>"/>
																</li>
                                <li>  操作地址: 
																	<input type="text" name="url" value="<%=module.url%>"/>
																</li>
                                <li>
                                    所属模块:
                                    <select name="module_id" id="module_id">
                                        <option value="0">--顶级模块--</option>
																				<%for(var i=0;i<moduleList.length;i++){%>
																					<option value="<%=moduleList[i]._id%>" <%if(module.module_id.toString()==moduleList[i]._id.toString()){%>selected<%}%> ><%=moduleList[i].module_name%></option> 
																		 		<%}%>
                                    </select>
                                </li>
                                <li>  排&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;序: 
																	<input type="text" name="sort" value="100" 
																	value="<%=module.sort%>"/>
																</li>

                                <li>
                                    描&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;述:
                                    <textarea name="description" id="description" cols="60" rows="5">
																		<%=module.description%>
																		</textarea>
                                </li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
